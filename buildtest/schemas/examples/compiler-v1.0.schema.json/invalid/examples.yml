version: "1.0"
buildspecs:
  missing_type:
    executor: local.bash
    description: "type key is missing, this is a required field"
    source: "src/hello.c"
    compilers:
      name: [intel]

  missing_required_compilers:
    executor: local.bash
    type: compiler
    description: "missing required field compilers "
    source: "src/hello.c"

  missing_required_source:
    executor: local.bash
    type: compiler
    description: "missing required field 'source' "
    compilers:
      name: [gcc]

  invalid_type_value:
    executor: local.bash
    type: script
    description: "invalid value for type field must be 'compiler' "
    source: src/hello.c
    compilers:
      name: [gcc]

  invalid_description_value:
    executor: local.bash
    type: compiler
    description: 1
    source: src/hello.c
    compilers:
      name: [gcc]

  invalid_type_module:
    executor: local.bash
    type: compiler
    description: "type for 'module' key, expecting a property but received 'string' "
    module: "module purge && module load gcc/4.0"
    source: src/hello.c
    compilers:
      name: [gcc]

  module_purge_invalid_type:
    executor: local.bash
    type: compiler
    description: "The purge property is a boolean"
    module:
      purge: 1
    source: src/hello.c
    compilers:
      name: [gcc]

  module_swap_duplicate_check:
    executor: local.bash
    type: compiler
    description: "The swap property expects two unique items"
    module:
      swap: [gcc/8.0, gcc/8.0]
    source: src/hello.c
    compilers:
      name: [gcc]

  module_swap_min_items:
    executor: local.bash
    type: compiler
    description: "The swap property expects a minimum of 2 items"
    module:
      swap: [gcc/8.0]
    source: src/hello.c
    compilers:
      name: [gcc]

  module_swap_max_items:
    executor: local.bash
    type: compiler
    description: "The swap property expects a maximum of 2 items"
    module:
      swap: [gcc/8.0, gcc/9.0, gcc/10.0]
    source: src/hello.c
    compilers:
      name: [gcc]

  module_load_duplicate_items:
    executor: local.bash
    type: compiler
    description: "The load property expects unique items"
    module:
      load: [gcc/8.0, gcc/8.0]
    source: src/hello.c
    compilers:
      name: [gcc]

  module_load_min_items:
    executor: local.bash
    type: compiler
    description: "The load property expects a minimum of 1 item"
    module:
      load: []
    source: src/hello.c
    compilers:
      name: [gcc]

  additionalProperties_main:
    executor: local.bash
    type: compiler
    description: "test additionalProperties in main schema"
    foo: bar
    module:
      purge: True
      load: [gcc/4.0]
    source: src/hello.c
    compilers:
      name: [gcc]

  additionalProperties_batch:
    executor: local.bash
    type: compiler
    description: "test additionalProperties in batch field"
    module:
      purge: True
      load: [gcc/4.0]
    batch:
      "nodecount": "2"
      "EXPORT": "ALL"
    source: src/hello.c
    compilers:
      name: [gcc]

  type_mismatch_args:
    executor: local.bash
    type: compiler
    description: "type mismatch on args key"
    module:
      purge: True
      load: [gcc/4.0]
    source: src/hello.c
    compilers:
      name: [gcc]
    run:
      args: 1

  missing_required_compiler_name:
    executor: local.bash
    type: compiler
    description: "'name' field in compilers section is required field"
    source: src/hello.f90
    compilers:
      default:
        cray:
          fflags: "-O1"
      config:
        PrgEnv-cray@2.6.2:
          module:
            swap: [PrgEnv-intel, PrgEnv-cray/2.6.2]

  uniqueItems_compiler_name:
    executor: local.bash
    type: compiler
    description: "Test unique items in 'name' field in compilers section"
    source: src/hello.f90
    compilers:
      name: ["PrgEnv-cray", "PrgEnv-cray"]
      config:
        PrgEnv-cray@2.6.2:
          fflags: "-O1"
          module:
            swap: [PrgEnv-intel, PrgEnv-cray/2.6.2]

  additionalProperties_compiler:
    executor: local.bash
    type: compiler
    description: "Test additionalProperies in compiler section, FOO: BAR"
    source: src/hello.f90
    compilers:
      name: ["PrgEnv-cray"]
      config:
        PrgEnv-cray@2.6.2:
          FOO: BAR
          fflags: "-O1"
          module:
            swap: [PrgEnv-intel, PrgEnv-cray/2.6.2]