version: "1.0"
buildspecs:
  gnu_example:
    executor: local.bash
    type: compiler
    description: "gnu example with modules, and cflags example"
    source: src/hello.c
    compilers:
      name: [gcc]
      config:
        gcc@8.4.0:
          cflags: "-O3"


  intel_example:
    executor: local.bash
    type: compiler
    description: "intel example using cflags"
    source: src/hello.c
    compilers:
      name: [intel]
      config:
        intel@2018:
          cflags: "-O1"

  pgi_example:
    executor: local.bash
    type: compiler
    description: "pgi example using cxxflags, ldflags key"
    source: src/hello.cpp
    compilers:
      name: ["^(pgi|PrgEnv)"]
      default:
        pgi:
          cxxflags: "-O1"
          ldflags: "-lm"
      config:
        pgi@18.1:
          module:
            swap: [PrgEnv-gnu, PrgEnv-pgi]
            load: [pgi/18.1]
        pgi@18.2:
          module:
            swap: [PrgEnv-gnu, PrgEnv-pgi]
            load: [pgi/18.2]

  cray_example:
    executor: local.bash
    type: compiler
    description: "cray example using fflags and cppflags"
    source: src/hello.f90
    compilers:
      name: ["PrgEnv-cray"]
      default:
        cray:
          fflags: "-O1"
      config:
        PrgEnv-cray@2.6.2:
          module:
            swap: [PrgEnv-intel, PrgEnv-cray/2.6.2]

  sbatch_example:
    type: compiler
    description: sbatch example to configure #SBATCH options
    executor: local.bash
    source: src/hello.f90
    compilers:
      name: ["PrgEnv-cray"]
      default:
        cray:
          fflags: "-O1"
        all:
          sbatch:
            - "-t 10"
            - "-n 2"
      config:
        PrgEnv-cray@2.6.2:
          module:
            swap: [PrgEnv-intel, PrgEnv-cray/2.6.2]

  bsub_example:
    type: compiler
    description: bsub example to configure #BSUB options
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [intel]
      default:
        all:
          bsub:
            - "-W 00:30"
            - "-N 2"
      config:
        intel@2019:
          cxxflags: "-O1"

  batch_example:
    type: compiler
    description: example using batch field
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [intel]
      default:
        all:
          batch:
            "timelimit": "30"
            "nodecount": "2"
            "queue": "batch"
            "account": "biology"
      config:
        intel@2019:
          cxxflags: "-O1"
  env_example:
    type: compiler
    description: Setting environment variables
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [gnu]
      default:
        all:
          env:
            OMP_NUM_THREADS: 2
          run: $_EXEC 1 2 4
      config:
        gcc@10.2.0:
          cxxflags: "-fopenmp"

  vars_example:
    type: compiler
    description: Setting shell variables
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [gnu]
      default:
        all:
          vars:
            OUTFILE: /tmp/file1.txt
          run: $_EXEC > $OUTFILE
      config:
        gcc@10.2.0:
          cxxflags: "-fopenmp"


  args_example:
    type: compiler
    description: Passing arguments to executable in run section
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [intel]
      default:
        all:
          run: $_EXEC 1 2 4
      config:
        intel@2019:
          cxxflags: "-O1"

  mpi_launcher_example:
    type: compiler
    description: mpi launcher example
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [gcc]
      default:
        all:
          run: mpirun -np 2 $_EXEC
      config:
        gcc@7.3.0:
          cflags: "-O3"
          cxx: mpicxx

  status_returncode_example:
    type: compiler
    description: Status returncode match example
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [gnu]
      default:
        all:
          vars:
            OUTFILE: /tmp/file1.txt
          run: $_EXEC > $OUTFILE
          status:
            returncode: 1
      config:
        gcc@10.2.0:
          cxxflags: "-fopenmp"

  pre_post_build_sections:
    type: compiler
    description: Run commands pre and post build section
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [gcc]
      default:
        all:
          pre_build: echo "pre-build section"
          post_build: echo "post-build section"
      config:
        gcc@7.3.0:
          cflags: "-O3"

  pre_post_run_sections:
    type: compiler
    description: Run commands pre and post run section
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: [gcc]
      default:
        all:
          pre_run: echo "pre-run section"
          post_run: echo "post-run section"
      config:
        gcc@7.3.0:
          cflags: "-O3"

  multi_compilers:
    type: compiler
    description: Select one or more compilers to run test
    executor: local.bash
    source: "src/hello.cpp"
    compilers:
      name: ["^(gcc|intel|pgi|cray)"]
      exclude: [intel@18]
      default:
        gcc:
          cflags: "-fopenmp"
        intel:
          cflags: "-qopenmp"
        pgi:
          cflags: "-fopenmp"
        cray:
          cflags: "-h omp"
      config:
        gcc@7.5.0:
          cflags: "-O3"
          cc: gcc
          module:
            load: [gcc/7.5.0]
        intel@17:
          module:
            load: [intel/2017]
        intel@18:
          module:
            load: [intel/2018]
        pgi/18.0:
          module:
            load: [pgi/18.0]
        craype/2.6.2:
          module:
            swap: [PrgEnv-intel, PrgEnv-cray]
            load: [craype/2.6.2]