editor: vi
moduletool: N/A
executors:
  local:
    bash:
      description: submit jobs on local machine using bash shell
      shell: bash
      before_script: |
        time
        echo "commands run before job"
      after_script: |
        time
        echo "commands run after job"

    sh:
      description: submit jobs on local machine using sh shell
      shell: sh

    csh:
      description: submit jobs on local machine using csh shell
      shell: csh -x

    tcsh:
      description: submit jobs on local machine using tcsh shell
      shell: /bin/tcsh

    zsh:
      description: submit jobs on local machine using zsh shell
      shell: /bin/zsh

    python:
      description: submit jobs on local machine using python shell
      shell: python

compilers:
  find:
    gcc: [gcc, GCC, PrgEnv-gnu]
    intel: [intel, Intel, PrgEnv-intel]
    cray: [craype, PrgEnv-cray]
    clang: [clang, Clang]
    cuda: [cuda, CUDA]
    pgi: [pgi, PGI, PrgEnv-pgi]

  compiler:
    gcc:
      default:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        fc: /usr/bin/gfortran
      gcc@7.2.0:
        cc: 'cc'
        cxx: 'cxx'
        fc: 'fc'
        modules: [gcc/7.2.0]
    intel:
      intel@2019:
        cc: 'icc'
        cxx: 'icpc'
        fc: 'ifort'
        modules: [gcc/7.2.0, intel/2019]
    cray:
      craype@2.6.2:
        cc: 'cc'
        cxx: 'CC'
        fc: 'fc'
        modules: [craype/2.6.2]
    clang:
      clang@12.0.0:
        cc: 'clang'
        cxx: 'clang++'
        modules: [clang/12.0]
    cuda:
      cuda@11.0:
        cc: 'nvcc'
        modules: [cuda/11.0]