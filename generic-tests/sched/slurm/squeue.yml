version: "1.0"
buildspecs:
  current_user_queue:
    executor: local.bash
    type: script
    description: show all current pending jobs for current user (squeue -u $USER)
    tags: [slurm]
    run: squeue -u $USER

  show_all_jobs:
    executor: local.bash
    type: script
    description: show all pending + running jobs (squeue -a)
    tags: [slurm]
    run: squeue --all
