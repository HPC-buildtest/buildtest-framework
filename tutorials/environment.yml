version: "1.0"
buildspecs:
  environment_variables:
    executor: local.bash
    description: Declare environment variables
    type: script
    env:
      FIRST_NAME: avocado
      LAST_NAME: dinosaur
    tags: [tutorials]
    run: |
      hostname
      whoami
      echo $USER
      printf "${FIRST_NAME} ${LAST_NAME}\n"
